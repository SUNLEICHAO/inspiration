<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inspiration-收藏</title>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/collect.css">
</head>

<body>
  <header class="page-header">
    <div class="header-left">
      <div class="header-logo">
        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M20.3323 17.626L17.0873 14.315L11.6664 19.8455L6.24606 14.3145L3 17.6265L8.42087 23.1576L3.00052 28.6881L6.24554 31.9991L11.6659 26.4686L17.0873 32.0002L20.3333 28.6887L14.9114 23.1565L20.3323 17.626Z"
            fill="black" />
          <path d="M11.2807 5.33549L7.39237 5.33496L7.39184 11.6766L11.2807 11.6766L11.2807 5.33549Z" fill="black" />
          <path d="M16.333 11.6768L16.3325 5.33509L12.4442 5.3335L12.4447 11.6762L16.333 11.6768Z" fill="black" />
        </svg>
      </div>

      <div class="header-title">家灵感</div>

      <div class="header-search">
        <div class="header-search-icon">
          <svg id="sss" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M10.8824 10.7992C11.9012 9.75943 12.5294 8.33543 12.5294 6.76471C12.5294 3.58095 9.94846 1 6.76471 1C3.58095 1 1 3.58095 1 6.76471C1 9.94846 3.58095 12.5294 6.76471 12.5294C8.37774 12.5294 9.83605 11.8669 10.8824 10.7992ZM10.8824 10.7992L15 15"
              stroke="#777777" stroke-width="2" />
          </svg>
        </div>
        <input type="text" class="header-search-input" placeholder="搜索高质量家居灵感图片">
        <div class="header-search-scan">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 8V4H8M16 4H20V8M4 16V20H8M20 16V20H15" stroke="#777777" stroke-width="2" />
            <circle cx="12" cy="12" r="3" stroke="#777777" stroke-width="2" />
          </svg>

        </div>
      </div>
    </div>

    <div class="header-right">
      <div class="header-navlist">
        <a href="./index.html" class="header-nav-item ">首页</a>
        <a href="./collect.html" class="header-nav-item active">收藏夹</a>
      </div>

      <div class="header-user">
        <div class="header-user-avatar">
          <img src="./img/avatar-1.png" alt="">
        </div>
        <div class="header-user-more">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 9L12 15L18 9" stroke="#666666" stroke-width="2" />
          </svg>
        </div>
        <div class="header-user-info">
          <div class="header-user-info__about">个人资料</div>
          <div class="header-user-info__logout">退出登录</div>
        </div>
      </div>
    </div>
  </header>

  <div class="page-body">

    <div class="collect-section">

      <div class="collect-title">
        <span class="collect-title-text">我的收藏</span>
        <span class="collect-title-add">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 12H23M11.9998 1V23" stroke="#111111" stroke-width="4" />
          </svg>

        </span>
      </div>

      <div class="collect-list">
        <div class="collect-item">
          <div class="collect-item-cover">
            <img src="./img/collect-diningroom-1.png" alt="" class="collect-item-cover__img main">
            <img src="./img/collect-diningroom-2.png" alt="" class="collect-item-cover__img sub">
            <img src="./img/collect-diningroom-3.png" alt="" class="collect-item-cover__img sub">
          </div>
          <div class="collect-item-title">餐厅</div>
          <div class="collect-item-desc">274张</div>
        </div>

        <div class="collect-item">
          <div class="collect-item-cover">
            <img src="./img/collect-bedroom-1.png" alt="" class="collect-item-cover__img main">
            <img src="./img/collect-bedroom-2.png" alt="" class="collect-item-cover__img sub">
            <img src="./img/collect-bedroom-3.png" alt="" class="collect-item-cover__img sub">
          </div>
          <div class="collect-item-title">卧室</div>
          <div class="collect-item-desc">174张</div>
        </div>

        <div class="collect-item">
          <div class="collect-item-cover">
            <img src="./img/collect-livingroom-1.png" alt="" class="collect-item-cover__img main">
            <img src="./img/collect-livingroom-2.png" alt="" class="collect-item-cover__img sub">
            <img src="./img/collect-livingroom-3.png" alt="" class="collect-item-cover__img sub">
          </div>
          <div class="collect-item-title">客厅</div>
          <div class="collect-item-desc">93张</div>
        </div>


        <div class="collect-item">
          <div class="collect-item-cover">
            <img src="./img/collect-outdoor-1.png" alt="" class="collect-item-cover__img main">
            <img src="./img/collect-outdoor-2.png" alt="" class="collect-item-cover__img sub">
            <img src="./img/collect-outdoor-3.png" alt="" class="collect-item-cover__img sub">
          </div>
          <div class="collect-item-title">室外</div>
          <div class="collect-item-desc">2张</div>
        </div>


      </div>
    </div>
  </div>
</body>

</html>
